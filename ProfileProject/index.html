<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container bg-primary">
    <div class="card">
        <div class="card-header">
            <h3><span id="txtLastName">LastName</span>, <span id="txtFirstName">FirstName</span> (<span id="txtCodeName">CodeName</span>)</h3>
        </div>
        <div class="card-body">
            <div class="col-12 row">
                <div class="col-4">
                    <img id="imgProfile" class="rounded-circle mw-100" alt="" src="#">
                </div>
                <div class="col-8">
                    <h4>Job Details</h4>
                    <p id="txtAgency">Agency</p>
                    <p id="txtTitle">Title</p>
                    <p id="txtHireDate">Hire Date</p>
                </div>
            </div>
            <div class="col-12 row">
                <div class="col-4">
                    <h4>Digital Contact</h4>
                    <p id="txtEmail">Email</p>
                    <p id="txtPhone">Phone</p>
                </div>
                <div class="col-4">
                    <h4>Address</h4>
                    <p id="txtStreetAddress">Street Address 1</p>
                    <p><span id="txtCity">City</span>, <span id="txtState">State</span> <span id="txtZIP">ZIP</span></p>
                </div>
                <div class="col-4">
                    <h4>Emergency Contact</h4>
                    <p id="txtEmergencyContactName">Name</p>
                    <p id="txtEmergencyContactPhone">Phone Number</p>
                </div>
                
            </div>
            
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $.getJSON('https://swollenhippo.com/getProfileDetailsByAPIKey.php?APIKey=Mickey2022!&Codename=Duchess',(result) =>{
            let objEmployee = result;
            $('#txtLastName').text(objEmployee.LastName);
            $('#txtFirstName').text(objEmployee.FirstName);
            $('#txtCodeName').text(objEmployee.CodeName);
            $('#txtAgency').text(objEmployee.Agency);
            $('#txtTitle').text(objEmployee.Job);
            $('#txtHireDate').text(objEmployee.HireDate);
            $('#txtEmail').text(objEmployee.Email);
            $('#txtPhone').text(objEmployee.Phone);
            $('#txtStreetAddress').text(objEmployee.Street1);
            $('#txtCity').text(objEmployee.City);
            $('#txtState').text(objEmployee.State);
            $('#txtZIP').text(objEmployee.ZIP);
            $('#txtEmergencyContactName').text(objEmployee.EContact);
            $('#txtEmergencyContactPhone').text(objEmployee.EContactNumber);
            $('#imgProfile').attr('src',objEmployee.Image);
            $('#imgProfile').attr('alt',objEmployee.FirstName + ' ' + objEmployee.LastName + ' Profile Image');
        })
    </script>
</body>
</html>
