<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container bg-primary vh-100 d-flex justify-content-center align-items-center">
    <div class="card col-12">
        <div class="card-header">
            <h3>Create Account</h3>
        </div>
        <div class="card-body">
            <form>
                <div>
                    <label for="txtNewUserFirstName" class="form-label">First Name</label>
                    <input class="form-control" placeholder="John" id="txtNewUserFirstName" aria-label="First Name">
                </div>
                <div class="mt-3">
                    <label for="txtNewUserLastName" class="form-label">Last Name</label>
                    <input class="form-control" placeholder="Doe" id="txtNewUserLastName" aria-label="Last Name">
                </div>
                <div class="mt-3">
                    <label for="txtNewUserEmail" class="form-label">Email</label>
                    <input class="form-control" placeholder="JohnDoe@email.com" id="txtNewUserEmail" aria-label="Email Address">
                </div>
                <div class="mt-3">
                    <label for="txtNewUserPassword" class="form-label">Password</label>
                    <input class="form-control" placeholder="8+ characters" id="txtNewUserPassword" aria-label="Password">
                </div>
                <hr>
                <button class="btn btn-primary col-12 mt-4" id="btnNewUserCreate" type="button">Create user</button>
            </form>
        </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $('#btnNewUserCreate').on('click',function(){
            let blnError = false;
            let strErrorMessage = '';
            if($('#txtNewUserFirstName').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>First name cannot be blank</p>";
            }
            if($('#txtNewUserLastName').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Last name cannot be blank</p>";
            }
            if($('#txtNewUserEmail').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Email cannot be blank</p>";
            }
            if($('#txtNewUserPassword').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Password cannot be blank</p>";
            }
            if(blnError == true){
                Swal.fire({
                    html: strErrorMessage,
                    icon: 'error'
                })
            } else {
                $.post('https://swollenhippo.com/ReliableVehicles/api/users.php',
                    {email:$('#txtNewUserEmail').val(),
                    firstName:$('#txtNewUserFirstName').val(),
                    lastName:$('#txtNewUserLastName').val(),
                    password:$('#txtNewUserPassword').val()})
                .done(function(result){
                    console.log(result);
                    let objResult = JSON.parse(result);
                    console.log(objResult);

                })
            }
        })
    </script>
</body>
</html>
