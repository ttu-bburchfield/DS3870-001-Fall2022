<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container bg-primary vh-100 ">
    <div id="divCreateUser"  style="display: none;" class="card col-12">
        <div class="card-header">
            <h3>Create Account</h3>
        </div>
        <div class="card-body">
            <form>
                <div>
                    <label for="txtNewUserFirstName" class="form-label">First Name</label>
                    <input class="form-control" placeholder="John" id="txtNewUserFirstName" aria-label="First Name">
                </div>
                <div class="mt-3">
                    <label for="txtNewUserLastName" class="form-label">Last Name</label>
                    <input class="form-control" placeholder="Doe" id="txtNewUserLastName" aria-label="Last Name">
                </div>
                <div class="mt-3">
                    <label for="txtNewUserEmail" class="form-label">Email</label>
                    <input class="form-control" placeholder="JohnDoe@email.com" type="email" id="txtNewUserEmail" aria-label="Email Address">
                </div>
                <div class="mt-3">
                    <label for="txtNewUserPassword" class="form-label">Password</label>
                    <input class="form-control" placeholder="8+ characters" type="password" id="txtNewUserPassword" aria-label="Password">
                </div>
                <hr>
                <button class="btn btn-primary col-12 mt-4" id="btnNewUserCreate" type="button">Create user</button>
                <button class="btn btn-secondary col-12 mt-2 btnToggle" type="button">Cancel</button>

            </form>
        </div>
    </div>
    <div id="divLogin" class="card col-12 mt-5">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form>
                <div>
                    <label for="txtLoginUser" class="form-label">Username</label>
                    <input class="form-control" type="email" placeholder="John@email.com" id="txtLoginUser" aria-label="Username">
                </div>
                <div class="mt-3">
                    <label for="txtLoginPassword" class="form-label">Password</label>
                    <input class="form-control" placeholder="Password" type="password" id="txtLoginPassword" aria-label="Password">
                </div>
                <div>
                    <button class="btn btn-primary col-12 mt-4" type="button" id="btnLogin">Login</button>
                    <button class="btn btn-secondary col-12 mt-2 btnToggle" type="button">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <div id="divInventory" style="display:none;" class="card col-12 mt-5">
        <div class="card-header">
            <h3>Inventory</h3>
        </div>
        <div class="card-body">
            <form>
                <div>
                    <label for="txtMake" class="form-label">Make</label>
                    <input class="form-control" type="text" placeholder="Ford" id="txtMake" aria-label="Username">
                </div>
                <div>
                    <button class="btn btn-primary col-12 mt-4" type="button" id="btnFind">Find</button>
                    <button class="btn btn-secondary col-12 mt-2" id="btnClear" type="button">Clear</button>
                </div>
            </form>
            <table id="tblInventory" class="table">
                <thead>
                    <tr><th>Make</th><th>Model</th><th>Year</th><th>Mileage</th><th>StockNumber</th></tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        if(sessionStorage.getItem('SessionID')){
            $.getJSON('https://swollenhippo.com/ReliableVehicles/api/sessions.php',{sessionID:sessionStorage.getItem('SessionID')},function(result){
                if(result.SessionID){
                    $('#divInventory').slideToggle();
                    $('#divLogin').slideToggle();
                } else {
                    sessionStorage.removeItem('SessionID');
                    $('#txtLoginUser').val(localStorage.getItem('Username'));
                }
            })
            
        } else {
            $('#txtLoginUser').val(localStorage.getItem('Username'));
        }
        $('.btnToggle').on('click',function(){
            $('#divCreateUser').slideToggle();
            $('#divLogin').slideToggle();
        })
        $('#btnClear').on('click',function(){
            $('#txtMake').val('');
            $('#tblInventory tbody').empty()
        })
        $('#btnLogin').on('click',function(){
            let blnError = false;
            let strErrorMessage = '';
            if($('#txtLoginUser').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Username cannot be blank</p>";
            }
            if($('#txtLoginPassword').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Password cannot be blank</p>";
            }
            if(blnError == true){
                Swal.fire({
                    html: strErrorMessage,
                    icon: 'error'
                })
            } else {
                $.post("https://swollenhippo.com/ReliableVehicles/api/sessions.php",
                {email: $('#txtLoginUser').val(), password: $('#txtLoginPassword').val()})
                .done(function(data){
                    console.log(data);
                    const objData = JSON.parse(data);
                    console.log(objData);
                    if(objData.SessionID){
                        sessionStorage.setItem('SessionID',objData.SessionID);
                        localStorage.setItem('Username',$('#txtLoginUser').val());
                        $('#divInventory').slideToggle();
                        $('#divLogin').slideToggle();

                    } else {
                        Swal.fire({
                            html: '<p>Login is not successful</p>',
                            icon: 'error'
                        })
                    }
                    
                })
            }

        })
        $('#btnFind').on('click',function(){
            let blnError = false;
            let strErrorMessage = '';
            if($('#txtMake').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Make cannot be blank</p>";
            }
            if(blnError == true){
                Swal.fire({
                    html: strErrorMessage,
                    icon: 'error'
                })
            } else {
                $.getJSON('https://swollenhippo.com/ReliableVehicles/api/inventory.php',
                {session:sessionStorage.getItem('SessionID'),make:$('#txtMake').val()})
                .done(function(data){
                    $('#tblInventory tbody').empty();
                    if(data.length < 1){
                        Swal.fire({
                            icon:'error',
                            html: '<p>No inventory for this make</p>'
                        })
                    }
                    $.each(data, function(index,vehicle){
                        let strTableRow = '<tr><td>' + vehicle.Make + '</td><td>' + vehicle.Model + '</td><td>' + vehicle.Year + '</td><td>' + vehicle.Mileage + '</td><td>' + vehicle.StockNumber + '</td></tr>';
                        $('#tblInventory tbody').append(strTableRow);
                    })
                });
            }

        })

        $('#btnNewUserCreate').on('click',function(){
            let blnError = false;
            let strErrorMessage = '';
            let strFirstName = $('#txtNewUserFirstName').val();
            if($('#txtNewUserFirstName').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>First name cannot be blank</p>";
            }
            if($('#txtNewUserLastName').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Last name cannot be blank</p>";
            }
            if($('#txtNewUserEmail').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Email cannot be blank</p>";
            }
            if($('#txtNewUserPassword').val().length < 1){
                blnError = true;
                strErrorMessage += "<p>Password cannot be blank</p>";
            }
            if(blnError == true){
                Swal.fire({
                    html: strErrorMessage,
                    icon: 'error'
                })
            } else {
                $.post('https://swollenhippo.com/ReliableVehicles/api/users.php',
                    {email:$('#txtNewUserEmail').val(),
                    firstName:$('#txtNewUserFirstName').val(),
                    lastName:$('#txtNewUserLastName').val(),
                    password:$('#txtNewUserPassword').val()})
                .done(function(result){
                    console.log(result);
                    let objResult = JSON.parse(result);
                    console.log(objResult);
                    if(objResult.Outcome == 'New User Created'){
                        $.post('https://swollenhippo.com/ReliableVehicles/api/sessions.php',
                        {
                            email:$('#txtNewUserEmail').val(),
                            password: $('#txtNewUserPassword').val()
                        }).done(function(billybob){
                            console.log(billybob);
                            let objBillybob = JSON.parse(billybob);
                            console.log(objBillybob);
                            sessionStorage.setItem('SessionID',objBillybob.SessionID);
                            localStorage.setItem('Username',$('#txtNewUserEmail').val());
                        })
                    } else {
                        Swal.fire({
                            icon: 'error',
                            html: '<p>User not created error</p>'
                        });
                    }
                })
            }
        })
    </script>
</body>
</html>
