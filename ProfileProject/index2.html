<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container bg-primary vh-100 d-flex justify-content-center align-items-center">
    <div class="card col-4">
        <div class="card-body" >
            <div class="d-flex justify-content-center">
                <img id="imgProfileImage" class="rounded-circle mw-100 " alt="" src="#"> 
            </div>
            <div class="d-flex justify-content-center">
                <h1 > <span id="txtFirstName"> FirstName</span>
            </div>
            <div class="d-flex justify-content-center">
                <h3>
                    <span id="txtLastName"> LastName </span>
                </h3> 
            </div>
            <div class="d-flex justify-content-center">
                <p id="txtJob"> <span> Job </span> </p>
            </div>
                    <div class="card-body">
                        <div class="justify-content-center">
                            <div class="col-12">
                                <h4>Address</h4>
                                <p id="txtStreetAddress">Street1</p>
                                <p> <span id="txtCity"> City</span> <span id="txtState"> State</span> <span id="txtZIP"> ZIP </span> </p>
                                <h4>Hire Date</h4>
                                <p id="txtHireDate">Hire Date</p>
                                <h4>Phone</h4>
                                <p id="txtPhone">Phone</p>
                            </div>
                        </div>
                    </div>
        </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $.getJSON('https://swollenhippo.com/getProfileDetailsByAPIKey.php?APIKey=Mickey2022!&Codename=Duchess', (result) => {
            let objEmployee = result;
            $('#txtLastName').text(objEmployee.LastName);
            $('#txtFirstName').text(objEmployee.FirstName);
            $('#txtCodeName').text(objEmployee.CodeName);
            $('#txtAgency').text(objEmployee.Agency);
            $('#txtJob').text(objEmployee.Job);
            $('#txtHireDate').text(objEmployee.HireDate);
            $('#txtEmail').text(objEmployee.Email);
            $('#txtPhone').text(objEmployee.Phone);
            $('#txtStreetAddress').text(objEmployee.Street1);
            $('#txtCity').text(objEmployee.City);
            $('#txtState').text(objEmployee.State);
            $('#txtZIP').text(objEmployee.ZIP);
            $('#txtEmergencyContactName').text(objEmployee.EContact);
            $('#txtEmergencyContactPhone').text(objEmployee.EContactNumber);
            $('#imgProfileImage').attr('src',objEmployee.Image);
        })
    </script>
</body>
</html>
