<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body class="container bg-primary vh-100 d-flex justify-content-center align-items-center">
    <div class="card col-12">
        <div class="card-header">
            <h3>Search For Vehicles</h3>
        </div>
        <div class="card-body">
            <form>
                <input class="form-control" placeholder="Vehicle Make" id="txtMake" aria-label="Enter Vehicle Make">
                <button class="btn btn-primary col-12 mt-2" id="btnSearch" type="button">Search</button>
            </form>
            <hr>
            <table id="tblInventory" class="table mt-5">
                <thead>
                    <tr><th>Make</th><th>Model</th><th>Year</th><th>Mileage</th><th>Stock Number</th></tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $('#btnSearch').on('click', function(){
            const strMake = $('#txtMake').val();
            if(strMake.length < 1){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'You must include a make to search'
                })
            } else (
                $.getJSON('https://swollenhippo.com/ReliableVehicles/inventory.php',{APIKey:'Mickey2022!', Make: strMake}, (result) => {
                    let arrInventory = result;
                    $('#tblInventory tbody').empty();
                    $.each(arrInventory, function(index,vehicle){
                        $('#tblInventory tbody').append('<tr><td>' + vehicle.Make + '</td><td>' + vehicle.Model + '</td><td>' + vehicle.Year + '</td><td>' + vehicle.Mileage + '</td><td>' + vehicle.StockNumber + '</td></tr>');
                    })
                    $('#tblInventory').DataTable();
                })
            )
            
        })

    </script>
</body>
</html>
