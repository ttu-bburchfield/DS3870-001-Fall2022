<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container bg-primary vh-100 d-flex justify-content-center align-items-center">
    <div class="card col-12">
        <div class="card-body">
            <table id="tblEmployees" class="table">
                <thead>
                    <tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Position</th><th>Total Pay</th></tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
     </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $.getJSON('https://swollenhippo.com/ReliableVehicles/employees.php?APIKey=Mickey2022!', (result) => {
            let arrEmployees = result;
            $.each(arrEmployees,function(index,employee){
                let strTableRow = '<tr><td>' + employee.FirstName + '</td><td>' + employee.LastName + '</td><td>' + employee.Email + '</td><td>' + employee.Postion + '</td><td>' + (employee.HourlyRate * employee.WeeklyHrs) + '</td></tr>';
                $('#tblEmployees tbody').append(strTableRow);
            })

             
        })
    </script>
</body>
</html>
