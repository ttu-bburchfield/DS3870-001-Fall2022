<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="card mt-5 col-12 col-md-6 offset-md-3">
        <div class="card-body">
            <h1 class="col-12 text-center">SwollenHippo Login</h1>
            <div class="d-none d-md-flex justify-content-center">
                <img src="images/hippo.png" alt="Really Awesome SwollenHippo Logo">
            </div>
            <form>
                <input id="txtUsername" aria-label="Username/Email" class="col-12 form-control" placeholder="user@email.com" type="email" />
                <input id="txtPassword" aira-label="Password" class="col-12 mt-1 form-control" placeholder="password" type="password" />
                <button id="btnLogin" class="col-12 btn btn-primary mt-3" type="button">Login</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
